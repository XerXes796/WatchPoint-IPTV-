name: Update Custom Playlist

on:
  schedule:
    - cron: '0 * * * *' # runs every hour
  workflow_dispatch: # allows manual trigger

jobs:
  update-playlist:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Fetch Drew's raw playlist
      run: |
        curl -s https://raw.githubusercontent.com/Drewski2423/DrewLive/main/MergedCleanPlaylist.m3u8 -o full.m3u8

    - name: Filter selected channels
      run: |
        grep -E 'Sportsnet One FHD|CBS Sports Network|ESPN HD|ESPN2 HD|MLB Network|CP24|699 DAZN TV|443 NHL|NBC Sports NOW|CARTOON NETWORK|ESPN NEWS|ESPN U|NBA TV|NFL Network|UFC|Fubo Sports Network' full.m3u8 > playlist.m3u8

    - name: Commit and push changes
      run: |
        git config --global user.name "github-actions"
        git config --global user.email "actions@github.com"
        git add playlist.m3u8
        git commit -m "Auto-update custom playlist" || echo "No changes"
        git push
