name: Update Custom IPTV Playlist

on:
  schedule:
    - cron: '0 * * * *' # every hour
  workflow_dispatch: # allows manual triggering

permissions:
  contents: write   # allows pushing back to repo

jobs:
  update-playlist:
    runs-on: ubuntu-latest
    steps:
      # Step 1: Checkout the repo
      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          persist-credentials: true

      # Step 2: Fetch Drew's raw playlist
      - name: Fetch Drew's playlist
        run: |
          curl -s https://raw.githubusercontent.com/Drewski2423/DrewLive/refs/heads/main/MergedCleanPlaylist.m3u8 -o full.m3u8

      # Step 3: Update your playlist while keeping formatting
      - name: Filter selected channels (keep metadata)
        run: |
          # Extract URLs from your current clean playlist
          grep -o 'http.*' "Watch-point IPTV.m3u8" > urls.txt

          # Filter Drew's master playlist to keep only your clean URLs
          awk 'NR==FNR{urls[$0]; next} 
               /^#EXTINF/ {header=$0; next} 
               {if ($0 in urls) {print header; print $0}}' urls.txt full.m3u8 > "Watch-point IPTV.m3u8"

      # Step 4: Commit and push updates
      - name: Commit & push changes
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add "Watch-point IPTV.m3u8"
          git commit -m "Auto-update playlist" || echo "No changes to commit"
          git push
