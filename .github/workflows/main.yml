name: Update WatchPoint Playlist

on:
  schedule:
    - cron: "0 4 * * *"  # Runs daily at 4:00 UTC
  workflow_dispatch:      # Manual trigger option for manual run

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: pip install requests

      - name: Run playlist updater
        run: python Playlist_Updater.py

      - name: Commit updated playlist
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          # Move the updated file to overwrite the original playlist
          git add playlist.m3u
          git commit -m "Update playlist from DrewLive" || echo "No changes to commit"
          git push
